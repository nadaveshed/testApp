<div class="container">
    <form [formGroup]="myForm" (submit)="onSubmit()">
        <div class="form-group">
            <input
                name="name"
                id="name"
                class="form-control"
                formControlName="name"
                placeholder="Username"
                >
                
        </div>
        <div class="form-group">
            <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Password">
        </div>

        <button
                class="btn"
                type="submit"
                [disabled]="!myForm.valid">Login</button>
    </form>
</div>
